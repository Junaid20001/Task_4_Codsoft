<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <!-- External CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <p>Enter your birthdate to calculate your age:</p>
        <div class="input-wrapper">
            <input type="date" id="date-input" placeholder="Select your birthdate">
            <button id="calculate-button">Calculate Age</button>
        </div>
        <div class="result">
            <div class="output">
                <h2>Years</h2>
                <span id="years">-</span>
            </div>
            <div class="output">
                <h2>Months</h2>
                <span id="months">-</span>
            </div>
            <div class="output">
                <h2>Days</h2>
                <span id="days">-</span>
            </div>
        </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
